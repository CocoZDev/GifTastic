<!doctype html>
<html lang="en-us">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">

	<!-- Added link to the jQuery CDN Library -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

	<!-- Fontawesome CDN -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4..0/css/font-awesome.min.css" rel="stylesheet">
	
</head>

<body center>

	<div class="container">
		<!-- Row #1: Title -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h1>GifTastic - Cute Animals!</h1>				
				<h4>See funny and cute animal gifs by clicking on the buttons below or create animal category of your choice!</h4>
				<h3>HAVE FUN!!! &#9786;</h3>
				<hr>
			</div>
		</div>

		<!-- Row #2: Buttons   -->
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6" align="left">
				<h3 style="text-align: center">Search by a category:</h3>
				<div id="buttons"></div>
			</div>			
		
		<!-- Row #2: Form with Custom Input -->		
			<div class="col-lg-6 col-md-6 col-sm-6">
				<form class="form">
				  <div class="form-group">
					<label for="animalInput"><h3>Add an animal category:</h3></label>
					<div class="col-md-10 col-md-offset-1">
						<input type="text" class="form-control" id="input" placeholder="i.e. Bird">	
						<br>
					<button type="submit" class="btn btn-primary btn-md" id="submit">Submit</button>
					</div>			  
				  
				</form>
			</div>			
		</div>

		<!-- Row #3: horizaontal line -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<hr>
			</div>

		<!-- Row #4: Gif Images -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 gif-container">
				<h3>GIF Images Search Results:</h3>
				<h4>Click on the gif images to play or stop the animation.</h4>
				
				<ul id="gifs">
					
				</ul>
			</div>
		</div>
	</div>
<footer>
		<image src="assets/images/Poweredby_100px_Badge.gif" ></image>
		Created by Guiyu Zhao.
</footer>
  <!-- Adds a link to the javascript file. -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>

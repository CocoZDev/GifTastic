<!doctype html>
<html lang="en-us">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GifTastic</title>
	  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Added link to the jQuery CDN Library -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>

</head>

<body center>

	<div class="container">
		<!-- Row #1: Title -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h1>GifTastic - Animals!</h1>
				<h4>See funny and cute animal gifs by clicking on the buttons below or create new buttons with the animals of your choice!</h4>
				<h4>Click on the gifs to play and stop the animation.</h4>
				<h3>HAVE FUN!!! &#9786;</h3>
				<hr>
			</div>
		</div>

		<!-- Row #2: Buttons   -->
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8" align="left">
				<div id="buttons"></div>
			</div>			
		
		<!-- Row #2: Form with Custom Input -->		
			<div class="col-lg-4 col-md-4 col-sm-4">
				<form class="form">
				  <div class="form-group">
				    <label for="animalInput"><h4>Add an Animal!</h4></label>
				    <input type="text" class="form-control" id="input" placeholder="i.e. bird">	
				  </div>			  
				  <button type="submit" class="btn btn-primary btn-md" id="submit">Submit</button>
				  
				</form>
			</div>			
		</div>

		<!-- Row #3: horizaontal line -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<hr>
			</div>

		<!-- Row #4: Gif Images -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h3>GIF Images:</h3>
				<p>
					<div id="gifs"></div>
				</p>

			</div>
		</div>
	</div>

  <!-- Adds a link to the javascript file. -->
  <script src="assets/javascript/app.js"></script>
</body>
</html>
